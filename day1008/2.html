<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SecondHTML</title>
</head>
<body>
	<h1>this is h1</h1>
	<h2>this is h2</h2>
	<h3>this is h3</h3>
	<p>this is normal 1</p>
	this is normal 2<br>
	this is normal 3 <br>
<!-- 无序列表：unordered list,type有：disc默认、circle、square -->
<ul type="square">
<!-- 列表项：list item -->
	<li>apple</li>
	<li>banana</li>
	<li>orange</li>
	<li>pear</li>
</ul>

<!-- 有序列表：ordered list,type有：1默认、A、a、I、i 
start指定起始值，必须是阿拉伯数字-->
<ol type="i" start="4">
	<li>apple</li>
	<li>banana</li>
	<li>orange</li>
	<li>pear</li>
</ol>

<!-- 定义列表：defination list -->
<dl>
	<!-- title -->
	<dt>HTML</dt>
	<!-- description -->
	<dd>Hyper Text Markup Language</dd>
</dl>
</body>
</html>
