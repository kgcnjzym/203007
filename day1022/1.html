<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>定时器</title>
	<script type="text/javascript">
		let timer;
		function test(){
			console.log('this is test');
			timer=setTimeout(test,2000);
		}

		onload=function(){
			timer=setTimeout(test,2000);
		};

		function doStop(){
			clearTimeout(timer);
		}
	</script>
</head>
<body>
	<button onclick='doStop()'>stop</button>
</body>
</html>
