<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>数组方法3</title>
	<script type="text/javascript">
		let arr=['mike','jerry','lisi'];
		arr['name']='andy';
		arr[5]='tom';
		console.log(arr);
		arr.forEach((item)=>{
			console.log('item:'+item);
			// console.log('item:'+item+",index="+index+",obj="+obj);
		});
		console.log("==========");
		let nums=[75,67,64,89];
		let rt=nums.map((n)=>n+5);
		console.log(rt);
		console.log(nums);
		rt=nums.filter((n)=>n>=60);
		console.log(rt);
		let sum=nums.reduce((a,b)=>a+b);
		console.log(sum);
		let max=nums.reduce((a,b)=>a>b?a:b);
		console.log(max);
		console.log("==========");
		rt=nums.some((a)=>a>60);
		console.log(rt);
		rt=nums.every((a)=>a>60);
		console.log(rt);
		console.log("==========");
		rt=nums.indexOf(65);
		console.log(rt);
	</script>
</head>
<body>
	
</body>
</html>
