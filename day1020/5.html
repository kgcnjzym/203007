<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>数组排序</title>
	<script type="text/javascript">
		let arr=['mike','jerry','andy','tom'];
		arr.sort();
		console.log(arr);
		console.log("========");
		let scores=[45,98,12,8,10];
		scores.sort();
		console.log(scores);
		// scores.sort(function(a,b){return a-b;});
		scores.sort((a,b)=>a-b);
		console.log(scores);
		scores.reverse();
		console.log(scores);
		
		
	</script>
</head>
<body>
	
</body>
</html>
