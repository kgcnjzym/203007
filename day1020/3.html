	<title>数组创建2</title>
	<script type="text/javascript">
		let arr=[];
		arr[0]='hello';
		arr[1]=100;

		console.log(arr);
		arr["name"]="mike";
		arr["age"]=20;
		console.log(arr.length);//3
		console.log(arr);//
		arr["100"]=1000;
		console.log(arr.length);//101
	</script>
