<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>String方法1</title>
	<script type="text/javascript">
		let str="Welcome";
		let s1=str.substr(3);
		let s2=str.substring(3);
		let s3=str.slice(3);
		console.log(s1,s2,s3);
		s1=str.substr(-3);
		s2=str.substring(-3);
		s3=str.slice(-3);
		console.log(s1,s2,s3);
		s1=str.substr(1,3);
		s2=str.substring(1,3);
		s3=str.slice(1,3);
		console.log(s1,s2,s3);
		s1=str.substr(3,1);//'c'
		s2=str.substring(3,1);//自动换
		s3=str.slice(3,1);//''
		console.log(s1,s2,s3);
	</script>
</head>
<body>
	
</body>
</html>
