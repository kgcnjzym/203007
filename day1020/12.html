<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Date创建</title>
	<script type="text/javascript">
		let d1=new Date();//当前时间
		console.log(d1);
		let d2=new Date(1000);//8：0：1
		console.log(d2);
		let d3=new Date(1999,1,30);//1999-3-2 0:0:0.0
		console.log(d3);
		let d4=new Date('2020-10-32 12:23:34');
		console.log(d4);

	</script>
</head>
<body>
	
</body>
</html>
