<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>数组方法2</title>
	<script type="text/javascript">
		let arr=['mike','jerry'];
		let str=arr.join('-');
		console.log(str);
		let arr1=['tom','andy'];
		let s=arr1.concat(arr);
		console.log(s);
		//["tom", "andy", "mike", "jerry"]
		//删除”mike“
		// s.splice(2,1);
		//在‘andy'和”mike“间插入lisi
		// s.splice(2,0,'lisi');
		//将‘andy'和”mike“替换为lisi，zhangsan,wanger
		s.splice(1,2,'lisi','zhangsan','wanger');
		console.log(s);
		//["tom", "lisi", "zhangsan", "wanger", "jerry"]
		let s1=s.slice(3);//分割、切片、substring
		console.log(s1);
		s1=s.slice(1,3);
		console.log(s1);
		s1=s.slice(-3);
		console.log(s1);
		s1=s.slice(-10,-3);
		console.log(s1);
		
	</script>
</head>
