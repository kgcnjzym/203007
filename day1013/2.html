<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>列表样式</title>
	<style>
		.lst1{
			list-style: circle inside;
		}
		.lst2{
			list-style: lower-greek;
		}
		.lst3{
			list-style: none url('imgs/fold.gif');
		}
	</style>
</head>
<body>
	<ul class="lst1">
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
		<li>item4</li>
		<li>item5</li>
	</ul>
	<hr>
	<ul class="lst2">
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
		<li>item4</li>
		<li>item5</li>
	</ul>
	<hr>
	<ul class="lst3">
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
		<li>item4</li>
		<li>item5</li>
	</ul>
</body>
</html>
