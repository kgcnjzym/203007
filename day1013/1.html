<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>边框样式</title>
	<style>
		.d1{
			border: solid 1px #f00;
			width: 200px;
		}
		.d2{
			border-style: double;
			border-width: 3px;
			border-color: rgb(0,0,255);
		}
		.blank{
			border: none;outline: none;
			border-bottom: 1px #000 solid;
			font-size: 2rem;
		}
	</style>
</head>
<body>
	<div class="d1">this is div</div>
	<div class="d2">this is div too</div>
	<h1>
		HTML是<input class="blank" type="text" >的缩写
	</h1>
</body>
</html>
