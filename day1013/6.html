<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>定位方式</title>
	<style>
		div{width: 200px;height: 100px;border:1px;}
		.d1{background-color:red;}
		.d2{background-color:green; position: absolute;}
		.d3{background-color:blue; width: 250px; height: 150px;}
		.d4{background-color:skyblue; position: relative;
			top:-10px;left:20px;}
		.top{
			width: 60px;height: 60px;
			line-height: 60px;
			background-color: #000;
			font-weight: bold;
			text-align: center;
			position: fixed;
			bottom: 0; right: 0
		}
		.top a{color:#fff;}
		article{
			width: 400px;border: 1px solid blue;
			position: relative;
		}
		section{width: 200px;border:1px green solid;}
		.s1{
			position: absolute;
			left:50px; top: 30px;
		}
	</style>
</head>
<body>
	
	<div class="d1" id="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
	<div class="d4"></div>
	<div class="d1"></div>
