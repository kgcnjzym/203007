<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>布局示例：绝对定位</title>
	<style>
		/* 378 */
		article{width: 796px ; height: 456px;	margin: 20px auto;
			border: 1px solid red; position: relative;}
		img{padding: 5px;
			border: 4px outset skyblue;}
		div{width:378px;position: absolute;margin:10px;}
		.d2{left:398px;}
		.d3{top:228px;}
		.d4{left:398px;top:228px;}
	</style>
</head>
<body>
	<article>
		<div class="d1"><img src="imgs/adv_1.jpg"></div>
		<div class="d2"><img src="imgs/adv_2.jpg"></div>
		<div class="d3"><img src="imgs/adv_3.jpg"></div>
		<div class="d4"><img src="imgs/adv_4.jpg"></div>
	</article>
	<h1>dfsdfs sdfsd sdfsdf</h1>
</body>
</html>
