<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>显示样式</title>
	<style>
		.sp1{
			display: none;
		}
		.sp2{
			visibility: hidden;
		}
		.sp3{
			width: 200px;
			border: 1px solid red;
			display: inline-block;
		}
	</style>
</head>
<body>
	<h2>this <span class="sp1">is</span> h2</h2>
	<h2>this <span class="sp2">is</span> h2 too</h2>
	<h2>kdj <span class="sp3">sjskda</span> kjdakldjd jljda</h2>
</body>
</html>
