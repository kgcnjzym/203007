<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>布局示例：表格</title>
	<style>
		img{
			padding: 5px;
			border: 4px outset skyblue;
		}
	</style>
</head>
<body>
	<table align="center" cellspacing="10" cellpadding="5">
		<tbody>
			<tr>
				<td><img src="imgs/adv_1.jpg"></td>
				<td><img src="imgs/adv_2.jpg"></td>
			</tr>
			<tr>
				<td><img src="imgs/adv_3.jpg"></td>
				<td><img src="imgs/adv_4.jpg"></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
