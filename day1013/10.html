<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>布局示例：浮动布局</title>
	<style>
		article{width: 796px ; margin: 20px auto;
			border: 1px solid red; }
		article::after{content:"";display: block;clear:both;}
		img{padding: 5px;
			border: 4px outset skyblue;}
		div{width:378px;float:left;margin:10px;}
		
	</style>
</head>
<body>
	<article>
		<div><img src="imgs/adv_1.jpg"></div>
		<div><img src="imgs/adv_2.jpg"></div>
		<div><img src="imgs/adv_3.jpg"></div>
		<div><img src="imgs/adv_4.jpg"></div>
	</article>
	<h1>dfsdfs sdfsd sdfsdf</h1>
</body>
</html>
