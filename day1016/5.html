<!DOCTYPE html>
<html>
<head>
	<base target="_blank">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>流程控制语句switch</title>
	<script type="text/javascript">
		let month=prompt('请输入月份：')-0;
		// console.log(typeof month);
		switch(month){
			case 1:
			case 3:
			case 5:
			case 7:
			case 8:
			case 10:
			case 12:
				console.log(31);
				break;
			case 4:
			case 6:
			case 9:
			case 11:
				console.log(30);
				break;
			case 2:
				console.log(28);
				break;
			default:
				console.log('error month');
		}
	</script>
	
</head>
<body>
	
</body>
</html>
