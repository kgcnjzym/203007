<!DOCTYPE html>
<html>
<head>
	<base target="_blank">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>流程控制语句if</title>
	<script type="text/javascript">
		let a=0;
		if(a==4){
			console.log('1.ok');
		}
		//if(a=4)是永真
		if(4==a){
			console.log('2.ok');
		}
		let b=0/a;
		let c=10*'ef';
		console.log(b,c);
		if(b==NaN){
			console.log('3.ok');
		}
		if(b<=a){
			console.log('4.ok');
		}
	</script>
	
</head>
<body>
	
</body>
</html>
