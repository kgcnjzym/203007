<!DOCTYPE html>
<html>
<head>
	<base target="_blank">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>流程控制语句for</title>
	<script type="text/javascript">
		//用var定义的循环变量可以在循环结束后继续使用
		//用let定义的循环变量在循环结束后无法使用
		for(var i=0;i<4;i++){
			console.log('i='+i);
		}
		console.log('end of for,i='+i);
		// 迭代for,得到的是索引
		let s='world';
		for(let c in s){
			console.log(c,s[c]);
		}
	</script>
	
</head>
<body>
	
</body>
</html>
