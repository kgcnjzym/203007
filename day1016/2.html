<!DOCTYPE html>
<html>
<head>
	<base target="_blank">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>弱类型变量</title>
	<script type="text/javascript">
		let a;
		console.log(typeof a);
		a=100;
		console.log(typeof a);
		a=3.14;
		console.log(typeof a);
		a='a';
		console.log(typeof a);
		a="aaa";
		console.log(typeof a);
		a=true;
		console.log(typeof a);
		a=null;
		console.log(typeof a);
		b=100;
		console.log(b,typeof b);
		// let a=10;
		// console.log(a,typeof a);
		const c=3.14;
		console.log(c);



	</script>
	
</head>
<body>
	
</body>
</html>
