<!DOCTYPE html>
<html>
<head>
	<base target="_blank">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>流程控制语句示例</title>
	<script type="text/javascript">
		for(let i=1;i<10;i++){
			let s='';
			for(let j=1;j<=i;j++){
				s+=j+"*"+i+"="+j*i+' ';
				if(j*i<10){
					s+=' ';
				}
			}
			console.log(s);
		}
		let x=10*'aa';
		console.log(isNaN(x));
	</script>
	
</head>
<body>
	
</body>
</html>
