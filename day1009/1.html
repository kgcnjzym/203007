<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>简单表格示例</title>
</head>
<body>
	<table border="1" width="500" align="center" frame="box" cellspacing="5" cellpadding="10">
		<caption>简单表格示例</caption>
		<thead>
			<tr>
				<th>表头1</th>
				<th>表头2</th>
				<th>表头3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>表格数据11</td>
				<td>表格数据12</td>
				<td>表格数据13</td>
			</tr>
			<tr>
				<td>表格数据21</td>
				<td>表格数据22</td>
				<td>表格数据23</td>
			</tr>
			<tr>
				<td>表格数据31</td>
				<td>表格数据32</td>
				<td>表格数据33</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>脚部1</td>
				<td>脚部2</td>
				<td>脚部3</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
