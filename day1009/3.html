<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>使用背景色的表格</title>
</head>
<body>
	<table bgcolor="black" width="500" align="center">
		<tbody bgcolor="white">
			<tr>
				<th>表头1</th>
				<th>表头2</th>
				<th>表头3</th>
			</tr>
			<tr>
				<td>表格数据11</td>
				<td>表格数据12</td>
				<td>表格数据13</td>
			</tr>
			<tr>
				<td>表格数据21</td>
				<td>表格数据22</td>
				<td>表格数据23</td>
			</tr>
			<tr>
				<td>表格数据31</td>
				<td>表格数据32</td>
				<td>表格数据33</td>
			</tr>
			<tr>
				<td>脚部1</td>
				<td>脚部2</td>
				<td>脚部3</td>
			</tr>
		</tbody>

	</table>

	<hr>
	<table width="500" align="center">
		<tbody >
			<tr bgcolor="#3ff">
				<th bgcolor="#f00">表头1</th>
				<th>表头2</th>
				<th>表头3</th>
			</tr>
			<tr  bgcolor="#3fc">
				<td>表格数据11</td>
				<td>表格数据12</td>
				<td>表格数据13</td>
			</tr>
			<tr  bgcolor="#3fc">
				<td>表格数据21</td>
				<td>表格数据22</td>
				<td>表格数据23</td>
			</tr>
			<tr  bgcolor="#3fc">
				<td>表格数据31</td>
				<td>表格数据32</td>
				<td>表格数据33</td>
			</tr>
			<tr  bgcolor="#3cf">
				<td>脚部1</td>
				<td>脚部2</td>
				<td>脚部3</td>
			</tr>
		</tbody>

	</table>
</body>
</html>
