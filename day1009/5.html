<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>简单表单示例</title>
</head>
<body>
	<form action="index.html" method="get">
		<p>
			<label for="t1">姓名：</label>
			<input type="text" name="name" id="t1">
		</p>
		<p>
			<label for="t2">密码：</label>
			<input type="password" name="pass" id="t2">
		</p>
		<p>
			<label for="t3">Email：</label>
			<input name="email" id="t3">
		</p>
		<p>
			<label>性别：</label>
			<input type="radio" name="gender" id="rdo1" value="M" checked>
			<label for="rdo1">男</label>
			<input type="radio" name="gender" id="rdo2"value="F">
			<label for="rdo2">女</label>
		</p>
		<p>
			<label>爱好：</label>
			<input type="checkbox" name="hobby" id="chk1" value="Movie">
			<label for="chk1">Movie</label>
			<input type="checkbox" name="hobby" id="chk2" value="Music">
			<label for="chk2">Music</label>
			<input type="checkbox" name="hobby" id="chk3" value="Soccer">
			<label for="chk3">Soccer</label>
			<input type="checkbox" name="hobby" id="chk4" value="Travel">
			<label for="chk4">Travel</label>
		</p>
		<p>
			<label for="f1">头像</label>
			<input type="file" name="head" id="f1">
		</p>
		<input type="hidden" name="hdn" value="test">
		<p>
			<input type="submit" value="提交">
			<input type="reset" value="重置">
			<input type="button" value="无用按钮">
			<input type="image" src="imgs/login.gif">
		</p>

	</form>
</body>
</html>
