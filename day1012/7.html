<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>字体样式</title>
	<style>	
		div{
			font-family: Courier New,Times New Roman;
			font-style: italic;
			font-weight: bold;
		}
		.thin{
			font-weight: lighter;
		}
		.normal{
			font-weight: normal;
		}
	</style>
</head>
<body>
	<div>This is div</div>
	<div>THIS ID DIV</div>
	<div class="thin">THIS ID DIV</div>
	<div class="normal">THIS ID DIV</div>
</body>
</html>
