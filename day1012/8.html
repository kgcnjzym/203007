<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>文本样式</title>
	<style>	
		.t1{text-decoration: underline}
		.t2{text-decoration: overline}
		.t3{text-decoration: line-through}
		.t4{text-transform: uppercase;}
		.t5{text-transform: capitalize;}
		h2{text-indent: 2rem;}
	</style>
</head>
<body>
	<h1 class="t1">this is line 01</h1>
	<h1 class="t2">this is line 02</h1>
	<h1 class="t3">this is line 03</h1>
	<h1 class="t4">this is line 04</h1>
	<h1 class="t5">thIs is line 05</h1>
	<h2>dsfsdf dfsd fsdf dsfsdf dfsd fsdfdsfsdf dfsd fsdfdsfsdf dfsd fsdfdsfsdf dfsd fsdfdsfsdf dfsd fsdfdsfsdf dfsd fsdfdsfsdf dfsd fsdfdsfsdf dfsd fsdfdsfsdf dfsd fsdfdsfsdf dfsd fsdfdsfsdf dfsd fsdfdsfsdf dfsd fsdf</h2>
</body>
</html>
