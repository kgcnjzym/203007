<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>其它选择器</title>
	<style>		
		h1.red{color:red}
		h3,h4,.blue{color:blue;}
		div p{color:green;}
		div span{color:skyblue;}
	</style>
</head>
<body>
	<h1 class="red">this is h1</h1>
	<h2 class="red">this is h2</h2>
	<h1>this is h1</h1>
	<h3>this is h3</h3>
	<h4>this is h4</h4>
	<h2 class="blue">this is h2</h2>
	<div>
		<p>line 1</p>
		<p>line 2</p>
		<p>line 3</p>
	</div>
	<div>
		<p><span>line</span> 5</p>
	</div>
	<div>
		<span>line 6</span>
	</div>
	<p>line 4</p>
</body>
</html>
