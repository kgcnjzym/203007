<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>使用CSS</title>
	<!-- 内部样式 -->
	<style>
		/* 这是CSS注释 */
		h1{color:red}
	</style>
	<!-- 外部样式 -->
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>this is h1</h1>
	<!-- 行内样式 -->
	<h2 style="color:blue">this is h2</h2>
	<h3>this is h3</h3>
</body>
</html>
